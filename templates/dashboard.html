<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Anúncios</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <h1>Gerenciamento de Anúncios</h1>

  <!-- Botão para criar novo anúncio -->
  <button id="btnNewAd">Novo Anúncio</button>

  <table id="adsTable" border="1">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- As linhas de anúncios serão inseridas aqui via JavaScript -->
    </tbody>
  </table>

  <!-- Modal para adicionar/editar anúncio -->
  <div id="adModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Editar Anúncio</h2>
        <span id="modalClose" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="adForm">
          <input type="hidden" id="adId" name="id" />
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
          </div>
          <div class="form-group">
            <label>Telefone:</label>
            <div>
              <input type="tel" id="phoneCountry" name="phoneCountry" placeholder="55" pattern="[0-9]{1,3}" required />
              <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="999999999" pattern="[0-9]{8,}" required />
            </div>
          </div>
          <button type="submit" id="btnSave">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

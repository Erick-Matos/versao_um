<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Adote um amigo!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
</head>
<body>
  <header class="dashboard-header">
    <h1>Meus Anúncios</h1>
    <button class="btn-anuncio">Criar anúncio</button>
  </header>

  <div class="pet-lista" id="petList">
    <!-- Cards de anúncios serão inseridos aqui via JS -->
  </div>

  <!-- Modal para formulário de anúncio -->
  <div id="petFormModal">
    <div class="modal-overlay" id="closeModal"></div>
    <div class="modal-content">
      <button class="close-btn" id="closeModal">×</button>
      <h2 id="formTitle">Novo Anúncio</h2>
      <form id="petForm">
        <input type="hidden" name="anuncioId" />
        <input type="hidden" name="existingImageUrl" />
        <input type="text" name="titulo" placeholder="Nome do Pet" required />
        <textarea name="descricao" placeholder="Descrição do pet"></textarea>
        <input type="number" name="idade" placeholder="Idade" required />
        <select name="sexo" required>
          <option value="" disabled selected>Sexo</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
        <input type="text" name="telefone" placeholder="Telefone (WhatsApp)" required />
        <input type="file" name="imagem" accept="image/*" />
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <!-- (Incluir aqui outros CSS/Bootstrap se houver) -->
</head>
<body>
  <!-- Conteúdo do dashboard (ex: navbar, etc.) -->
  
  <!-- Botão para abrir o modal de adicionar contato -->
  <button id="openModal">Adicionar Contato</button>
  
  <!-- Tabela de contatos -->
  <table id="contactsTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas de contatos serão inseridas aqui -->
    </tbody>
  </table>
  
  <!-- Modal de Adicionar Contato -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <!-- Botão "X" para fechar o modal -->
      <span id="closeModal">&times;</span>
      <h2>Novo Contato</h2>
      <form id="addContactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="countryCode">Código do País:</label>
        <!-- Campo de código do país separado do número -->
        <input type="text" id="countryCode" name="countryCode" value="+55" required />

        <label for="phoneNumber">Telefone:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required />

        <button type="submit" id="saveContact">Salvar</button>
      </form>
    </div>
  </div>
  
  <script src="dashboard.js"></script>
  <!-- (Incluir aqui scripts JS/jQuery/Bootstrap se houver) -->
</body>
</html>

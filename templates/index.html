<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link para Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Link para o seu CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>Modern Login Page | AsmrProg</title>
</head>
<body>
  <div class="container" id="container">
    <!-- Formulário de Cadastro -->
    <div class="form-container sign-up">
      <form id="signUpForm">
        <h1>Criar conta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>ou use seu e-mail para registro</span>
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <input type="text" id="signupPhone" placeholder="Telefone" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    
    <!-- Formulário de Login -->
    <div class="form-container sign-in">
      <form id="loginForm">
        <h1>Entrar</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>ou use sua senha de e-mail</span>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <a href="#">Esqueceu a senha?</a>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Painéis de Alternância -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Seja bem vindo!</h1>
          <p>Insira seus dados pessoais para usar todos os recursos do site</p>
          <button class="hidden" id="login">Entrar</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Oi, Adotador!</h1>
          <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
          <button class="hidden" id="register">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
